
<mat-card class="example-card" style="margin:0px 25px">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{product.imageURL}}" alt="{{product.descripcion}}" >
  <mat-card-content>
    <p>
      L. {{product.price}}
    </p>
  </mat-card-content>
</mat-card>
