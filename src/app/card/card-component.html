
<mat-card class="example-card" style="margin:0px 25px; ">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{product.imageURL}}" alt="{{product.descripcion}}" style="width:230px; height:200px">
  <mat-card-content>
    <p>
      L. {{product.price}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    
    <button class="btn btn-primary" mat-button (click)="addToCart()" [routerLink]="['/categories', 1, 'Entradas']">ADD TO CART</button>
    <button class="btn btn-primary" mat-button  [routerLink]="['/Productos',product.id]">Detalles</button>
  </mat-card-actions>
</mat-card>
