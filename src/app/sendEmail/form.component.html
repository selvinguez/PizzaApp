<div class="col-md-5 " >
  <div class="row" >
      <form [formGroup]="emailForm" (ngSubmit)="fnSubmit(emailForm.value)">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input formControlName="name" name="name"  id="name" type="text" class="form-control" placeholder="name.." required />
          </div>

          <div class="form-group">
              <label for="email">Email:</label>
              <input formControlName="email" name="email"  id=" email" type="text" class="form-control" placeholder="Descripcion..." required />
          </div>

          <div class="form-group">
            <label for="message">Mensaje:</label>
            <input formControlName="message" name="message"  id="message" type="text" class="form-control" placeholder="" required />
          </div>         
      </form>
      <span>&nbsp;&nbsp;&nbsp;</span>
      <button class="btn btn-secondary" type="submit" (click)="fnSubmit(emailForm.value)">Enviar</button>
  </div>
</div>
